{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
	<script>
		if (!localStorage.getItem('email')) { window.location.href = '/auth/' }
	</script>
	<script defer src="/static/JS/home.js"></script>
	<link rel="stylesheet" href="/static/CSS/style.css">
{% endblock %}
{% block body %}
	<div id="todo-list"></div>
	<button class="btn logout" onclick="logOut()">x</button>
	<button class="btn add-task" onclick="addTask()">+</button>
{% endblock %}
